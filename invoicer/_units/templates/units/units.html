{% extends "layout.html" %}
{% block body %}
  <a href="{{url_for('unit_page.create')}}" class="w3-btn w3-cyan">New unit</a>
  <ul>
  {% for unit in units %}
    <li><a href="{{ url_for('unit_page.update', unit_id=unit.id) }}">{{unit.description}}</a>
        <ul>
            <li>{{unit.unit_price|currency}}{% if unit.units %}/{{unit.units}}{% endif %}</li>
        </ul>
    </li>
  {% endfor %}
  </ul>
{% endblock %}
