{% extends "layout.html" %}
{% block body %}

<form method="GET">
    {% if invoice_id > 1 %}
    <button formaction="{{ url_for('invoice', invoice=invoice_id-1)}}">Previous</button>
    {% else %}
    <button disabled>Previous</button>
    {% endif %}

    {% if invoice_id < max_invoices %}
    <button formaction="{{ url_for('invoice', invoice=invoice_id+1)}}">Next</button>
    {% else %}
    <button disabled>Next</button>
    {% endif %}

    <button formaction="{{ url_for('new_item', invoice_id=invoice_id) }}">Add Item</button>
</form>

<form action="{{url_for('invoices')}}" method="POST">
    <input type="submit" value="Download PDF" name='pdf'>
    <a href="{{url_for('new_invoice')}}" class='w3-btn w3-cyan w3-right'>Add New Invoice</a>
    <a href="{{url_for('delete_invoice', invoice_id=invoice_id)}}" class='w3-btn w3-red w3-right'>Delete Invoice</a>
    <input type="hidden" value="{{invoice_id}}" name='current'>
</form>
<div class="fluidMedia">
    <iframe src="{{url_for('raw_invoice', invoice_id=invoice_id)}}" frameborder="0"></iframe>
</div>
{% endblock %}
