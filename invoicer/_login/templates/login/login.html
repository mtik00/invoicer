{% extends "layout.html" %}
{% block body %}
{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
<form class="w3-container w3-col m5" action="{{ url_for('login_page.login') }}" method="POST">
    <input type="hidden" value="{{ request.args.get('next', '') }}" name="next"/>

    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" type="text" name="username" placeholder="Login">
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input class="form-control" name="password" placeholder="Password"
        {%- if config['DEBUG'] %}type="text" {% else %}type="password" {% endif -%}
        value="">
    </div>

    <p><input type=submit value="Login" class="w3-btn w3-theme-action"></p>
</form>
{% endblock %}
