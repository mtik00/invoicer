{% macro render_field(field) %}
  {{ field.label(class_="w3-text-blue") }}
  {{ field(class_="w3-input w3-border", **kwargs)|safe }}
  {% if field.errors %}
    <ul class="w3-red">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
