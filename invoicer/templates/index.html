{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for invoice in invoices %}
    <li>{{ invoice.id }}:
      <a href="{{ url_for('invoice', invoice=invoice.id)}}">{{ invoice.description|safe }}</a>
      ({% if invoice.submitted_date %}SUBMITTED|{% endif %}
      {%- if invoice.paid_date %}PAID{% else %}UNPAID{% endif -%}
      )
  {% endfor %}
  </ul>
{% endblock %}
