{% set current_page = 'invoices' %}
{% extends "base.html" %}

{% block body %}
<form class="w3-container w3-col m5" action="{{url_for('invoice_page.delete_items', invoice_number=invoice.number)}}" method="POST">
    {{ form.hidden_tag() }}
    {% for item in items -%}
      <p>
        <input type="checkbox" class="w3-check" name="item_{{item.id}}" value="{{item.id}}">
        <label>{{item.date.format('DD-MMM-YYYY').upper()}}: {{item.description}} ({{item.quantity}} x {{item.unit_price|currency}})</label>
      </p>

    {% endfor %}
  <input type="hidden" value="{{invoice_id}}" name='invoice.id'>
  <p><input type=submit value="Submit" class="w3-btn w3-theme-action"></p>
</form>
{% endblock %}
