{% extends "layout.html" %}
{% block body %}
<form action="{{url_for('raw_invoices')}}" method="POST">
    {% if invoice_id > 1 %}
    <input type="submit" value="Previous" name='previous'>
    {% else %}
    <input type="submit" value="Previous" name='previous' disabled>
    {% endif %}

    {% if invoice_id < max_invoices %}
    <input type="submit" value="Next" name='next'>
    {% else %}
    <input type="submit" value="Next" name='next' disabled>
    {% endif %}

    <input type="submit" value="Download PDF" name='pdf'>
    <a href="{{url_for('new_invoice')}}" class='w3-btn w3-cyan w3-right'>Add New Invoice</a>
    <a href="{{url_for('delete_invoice', invoice_id=invoice_id)}}" class='w3-btn w3-red w3-right'>Delete Invoice</a>
    <input type="hidden" value="{{invoice_id}}" name='current'>
</form>
<div class="fluidMedia">
    <iframe src="{{url_for('raw_invoice', invoice_id=invoice_id)}}" frameborder="0"></iframe>
</div>
{% endblock %}
