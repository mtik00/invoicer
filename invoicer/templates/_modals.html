<!-- Delete Modal -->
{#
    Usage:
        :param str delete_url: The URL of the POST endpoint to handle
#}
{% macro render_delete_modal(title='Delete', message='Enter DELETE in the input box below to really delete this item') %}
<div class="modal fade modal-primary" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-light">
                <h2>{{title}}</h2>
            </div>
            <div class="modal-body">
                <p>WARNING: This action cannot be undone</p>
                <p>{{message}}</p>
                <input class="form-control" id="validate_delete" name='validate_delete' autofocus>
            </div>
            <div class="modal-footer">
                <input class="btn" type="button" value="Submit" id="confirm_delete_button" disabled onclick='delete_modal_submit();'>
                <button type="button" class="btn btn-link btn-simple" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
